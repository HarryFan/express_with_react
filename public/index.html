<!DOCTYPE html>
<html lang="zh-TW"> <!-- 將語言設定繁體中文 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 待辦事項</title> <!-- 更改網頁標題 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
        }
        .input-item {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
        }
        .btn-add {
            background-color: #5cb85c;
            color: white;
        }
        .btn-edit {
            background-color: #f0ad4e;
            color: white;
        }
        .btn-delete {
            background-color: #d9534f;
            color: white;
        }
        .btn-update {
            background-color: #0275d8;
            color: white;
        }
        .todo-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .editing-item {
            background-color: #dff0d8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState,useEffect} = React; // 從 React 中引入 useState 和 useEffect

    function App() {
    const [todos, setTodos] = useState([]); // 儲存待辦事項的狀態
    const [newTodoText, setNewTodoText] = useState(""); // 儲存新待辦事項的文字的狀態
    const [editingTodo, setEditingTodo] = useState(null); // 儲存正在編輯的待辦事項的狀態
    const [editingText, setEditingText] = useState(""); // 儲存正在編輯的待辦事項的文字的狀態

    // 使用 useEffect 來取得待辦事項
    useEffect(() => {
        axios.get('/todos') // 從伺服器取得待辦事項
            .then(function (response) {
                const todos = response.data; // 從回應中取得待辦事項
                setTodos(todos); // 更新待辦事項的狀態
            })
            .catch(function (err) {
                // 處理錯誤
            });  
    }, [])

    // 新增待辦事項的函式
    function addTodo() {
        axios.post('/todos', { text: newTodoText }) // 將新的待辦事項發送到伺服器
            .then(function (response) {
                setTodos([...todos, response.data]); // 更新待辦事項的狀態
                setNewTodoText(""); // 清空輸入框
            })
            .catch(function (err) {
                // 處理錯誤
            });
    }

    // 開始編輯待辦事項的函式
    function startEditing(id, text) {
        setEditingTodo(id); // 設定正在編輯的待辦事項
        setEditingText(text); // 設定正在編輯的待辦事項的文字
    }

    // 更新待辦事項的函式
    function updateTodo() {
        axios.put(`/todos/${editingTodo}`, { text: editingText }) // 將更新的待辦事項發送到伺服器
            .then(function (response) {
                setTodos(todos.map(todo => todo.id === editingTodo ? response.data : todo)); // 更新待辦事項的狀態
                setEditingTodo(null); // 清空正在編輯的待辦事項
                setEditingText(""); // 清空正在編輯的待辦事項的文字
            })
            .catch(function (err) {
                // 處理錯誤
            });
    }

    // 刪除待辦事項的函式
    function deleteTodo(id) {
        axios.delete(`/todos/${id}`) // 將待辦事項的 id 發送到伺服器以刪除待辦事項
            .then(function (response) {
                setTodos(todos.filter(todo => todo.id !== id)); // 更新待辦事項的狀態
            })
            .catch(function (err) {
                // 處理錯誤
            });
    }

    // 渲染函式
    return (
        <div className="app">
            <h1 className="title">React 待辦事項</h1>
            <input className="input-item" type="text" value={newTodoText} onChange={e => setNewTodoText(e.target.value)} /> 
            <button className="btn btn-add" onClick={addTodo}>新增</button>
          
            <div className="todo-list">
                {todos.map((item,index)=>{
                    return (
                        <div className="todo-item" key={index}>
                            <div>{item.id}{item.text}
                                <button className="btn btn-edit" onClick={() => startEditing(item.id, item.text)}>編輯</button> 
                                <button className="btn btn-delete" onClick={() => deleteTodo(item.id)}>刪除</button>
                            </div>
                        </div>
                    )
                })}
            </div>
            {editingTodo !== null && (
                <div className="editing-item">
                    <input type="text" value={editingText} onChange={e => setEditingText(e.target.value)} /> 
                <button className="btn btn-update" onClick={updateTodo}>完成編輯</button>
                </div>
            )}
        </div>
    )

}

     // 將 App 組件掛載到指定的 DOM 元素上
     ReactDOM.createRoot(document.querySelector('#root')).render(<App/>);
 </script>
</body>

</html>
